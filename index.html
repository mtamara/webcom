<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <template id="shopping-cart-template">
      <head>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <script src="./index.js" type="module"></script>
      </head>
      <style>
        :host {
          align-items: center;
        }
        i,
        button {
          background: transparent;
          border: none;
          cursor: pointer;
        }
      </style>
      <div>
        <i class="fa fa-cart-plus" style="font-size: 48px"
          ><span
            id="cartItemsNo"
            style="
              border: 1px solid black;
              border-radius: 50%;
              font-size: 16px;
              top: -20px;
              position: relative;
              padding: 4px;
            "
            >0</span
          ></i
        >
      </div>
    </template>

    <shopping-cart></shopping-cart>
  </body>
